<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

<h2 align="center">REGISTRATION FORM</h2>

<form>
<table border="1" align="center" cellpadding="10" cellspacing="0" width="600">

<tr>
    <th colspan="2">INFORMATION TABLE</th>
</tr>

<tr>
    <td>NAME</td>
    <td><input type="text" placeholder="Enter your full name"></td>
</tr>

<tr>
    <td>EMAIL</td>
    <td><input type="email" placeholder="Enter an internet contact address"></td>
</tr>

<tr>
    <td>PASSWORD</td>
    <td><input type="password" placeholder="Enter a code to identify you"></td>
</tr>

<tr>
    <td>ADDRESS</td>
    <td><textarea rows="3" cols="30" placeholder="Enter complete address"></textarea></td>
</tr>

<tr>
    <td>COUNTRY</td>
    <td>
        <select>
            <option>Select country</option>
            <option>Pakistan</option>
            <option>India</option>
            <option>USA</option>
        </select>
    </td>
</tr>

<tr>
    <td>GENDER</td>
    <td>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
    </td>
</tr>

<tr>
    <td>HOBBIES</td>
    <td>
        <input type="checkbox"> Reading <br>
        <input type="checkbox"> Listening Music <br>
        <input type="checkbox"> Gardening <br>
        <input type="checkbox"> Swimming <br>
        <input type="checkbox"> Anything <br>
        <input type="checkbox"> If not apply
    </td>
</tr>

<tr>
    <td>YOUR WEBSITE</td>
    <td><input type="url" placeholder="Provide your website URL if exists"></td>
</tr>

<tr>
    <td>OTHER INFORMATION ABOUT YOU</td>
    <td>
        <textarea rows="4" cols="30" placeholder="Write any other information"></textarea>
    </td>
</tr>

<tr>
    <th colspan="2">SEND DETAILS</th>
</tr>

<tr>
    <td colspan="2" align="center">
        <input type="submit" value="SEND">
        <input type="reset" value="RESET">
    </td>
</tr>

</table>
</form>

</body>
</html>
