<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Elements</title>
</head>
<body>

<h3>HTML 5 color Element</h3>
Select your favorite color:
<input type="color">
<br><br>
<input type="submit" value="Submit">

<hr>

<h3>HTML 5 input restriction as number</h3>
Quantity (between 1 and 5):
<input type="number" min="1" max="5" value="5">
<input type="submit" value="Send">

<hr>

<h3>HTML 5 data Encryption</h3>
<form>
    Username:
    <input type="text">
    Encryption:
    <input type="text" value="2048 (High Grade)" readonly>
    <input type="submit" value="Submit">
</form>

<hr>

<h3>HTML 5 date picker</h3>
Birthday:
<input type="date">
<input type="submit" value="Send">


<hr>

<h3>HTML 5 Audio Element</h3>
<audio controls>
    <source src="audio.mp3" type="audio/mpeg">
    Your browser does not support audio.
</audio>

<hr>

<h3>HTML 5 CANVAS (graphics and text)</h3>
<canvas width="300" height="150" style="border:1px solid black;">
Hello World
</canvas>

</body>
</html>
